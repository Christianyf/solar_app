<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Imagen superior -->
  <img src="assets/imgs/login.png" class="img-login" alt="Login Image">

  <!-- Tarjeta de inicio de sesión -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Formulario -->
      <form (submit)="login($event)">
        <!-- Campo Usuario -->
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
        </ion-item>

        <!-- Campo Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">
          <ion-text color="danger">{{ errorMessage }}</ion-text>
        </div>

        <!-- Botón Entrar -->
        <ion-button expand="block" type="submit" [disabled]="isLoading">
          <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>
          <span *ngIf="!isLoading">Entrar</span>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
