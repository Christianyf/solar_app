<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Registro histórico -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro Histórico</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Datos históricos se mostrarán aquí.</ion-label>
            <!-- Tabla de datos -->
            <table>
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Medida</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de datos estáticos -->
                <tr>
                  <td>2024-12-25</td>
                  <td>Temperatura</td>
                  <td>24.5°C</td>
                </tr>
                <!-- Agregar dinámicamente los datos -->
              </tbody>
            </table>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Gestión de usuarios -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Gestión de Usuarios</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Formulario para agregar usuario -->
      <form (submit)="addUser()">
        <ion-item>
          <ion-label>Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="newUser.username" name = "username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Rol</ion-label>
          <ion-select [(ngModel)]="newUser.role" name = "role">
            <ion-select-option value="admin">Administrador</ion-select-option>
            <ion-select-option value="user">Usuario</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="block" type="submit">Agregar Usuario</ion-button>
      </form>

      <!-- Lista de usuarios -->
      <ion-list>
        <ion-item *ngFor="let user of users; let i = index">
          {{ user.username }} ({{ user.role }})
          <ion-button slot="end" color="danger" (click)="removeUser(i)">Eliminar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
